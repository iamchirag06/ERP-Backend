spring.application.name=ERP-Backend

# Server Config
server.port=${PORT:6767}

# Database (Pure Environment Variables - NO Hardcoded Secrets)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret (Pure Environment Variable)
jwt.secret=${JWT_SECRET}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# ? SERVERLESS DB OPTIMIZATION
# Allow the pool to shrink to 0 connections when idle
spring.datasource.hikari.minimum-idle=0

# Close idle connections quickly (e.g., after 2 minutes)
spring.datasource.hikari.idle-timeout=120000

# Limit max connections to avoid exhausting Neon's free tier
spring.datasource.hikari.maximum-pool-size=5

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# ? Critical Settings for Gmail TLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ? Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:6767/login/oauth2/code/google

cloudinary.cloud-name=${CLOUDINARY_CLOUDNAME}
cloudinary.api-key=${CLOUDINARY_APIKEY}
cloudinary.api-secret=${CLOUDINARY_APISECRET}

# Increase File Upload Limits on Cloudinary
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB