spring.application.name=ERP-Backend

# Server Config
server.port=${PORT:6767}

# Database (Pure Environment Variables - NO Hardcoded Secrets)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret (Pure Environment Variable)
jwt.secret=${JWT_SECRET}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# ? SERVERLESS DB OPTIMIZATION
# Allow the pool to shrink to 0 connections when idle
spring.datasource.hikari.minimum-idle=0

# Close idle connections quickly (e.g., after 2 minutes)
spring.datasource.hikari.idle-timeout=120000

# Limit max connections to avoid exhausting Neon's free tier
spring.datasource.hikari.maximum-pool-size=5

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

